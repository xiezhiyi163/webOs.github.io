<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<META    HTTP-EQUIV="Pragma" CONTENT="no-cache">
		
		<META    HTTP-EQUIV="Cache-Control" CONTENT="no-cache">
		
		<META    HTTP-EQUIV="Expires" CONTENT="0">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
		<title></title>
		<link rel="stylesheet" type="text/css" href="static/css/_personal_VPlay.css"/>
	</head>
	<body>
		<script src="static/js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="static/js/api.js" type="text/javascript" charset="utf-8"></script>
		<link href="Ext/vide7.5.5/css/video-js.min.css" rel="stylesheet">
		<div id="wrap">
			<div class="VPlayRight">
				<div>
					<div class="searchwrap">
						<span>
							<img src="static/imgs/menu.png" width="100%" height="100%"/>
						</span>
						<div>
							<div>
								<input id="searchtext" type="text" value="输入想要搜索的内容" placeholder="输入想要搜索的内容" />
							</div>
						</div>
					</div>
					<!--pcsidebar-->
					<ul class="tabs pcTab">
						<li>简介</li>
						<li>评论</li>
					</ul>
					<div id="pccont">
						
					</div>					
				</div>
				<p>
					@VPlay - MVC
				</p>
			</div>
			<div class="VPlayLeft" id="VPlayLeft">
				<!--pcvideo-->
				<div class="VPlayLeftdiv">
					<video playsinline="true" webkit-playsinline="true" x5-video-orientation="portraint" x5-video-player-type="h5" x-webkit-airplay="true" x5-playsinline="" id="my-video" class="video-js" controls preload="auto" width="100%" height="100%"></video>										
				</div>
			</div>
		</div>
		<div id="wrap2">
			<!--mobvideo-->
			<div class="VPlayLeftdivmob" id="VPlayLeftdivmob">
				<video playsinline="true" webkit-playsinline="true" x5-video-orientation="portraint" x5-video-player-type="h5" x-webkit-airplay="true" x5-playsinline="" id="my-video2" class="video-js" controls preload="auto" width="100%" height="100%"></video>										
			</div>
			<!--mobbottomcont-->
			<ul class="tabs">
				<li>简介</li>
				<li>评论</li>
			</ul>
			<div>
				
			</div>
		</div>
		<script src="Ext/vide7.5.5/js/video.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="static/js/_personal_VPlay.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
