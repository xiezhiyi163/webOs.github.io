		<!-- 
			svn创建账户：
				svn创建账号不同于git，git可以直接使用github网站的账户，
				svn则是通过修改文件的方式来达到创建账户的目的，也可以通过软件进行修改
				安装VisualSVN Server程序，然后打开
					右键users新建，输入账号密码
					右键groups新建组，可以加入你想加入的用户
					在Repositories里面创建新项目，对项目进行权限分配
			账户创建完之后，拿到地址，checkout拉取下来，会把该地址的项目整个变成文件夹拉下来，
				然后进行版本管理就行，修改，update，commit三部曲
		 -->
	</body>
