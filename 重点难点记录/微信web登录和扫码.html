<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 
			授权微信登录，【授权时候传入一个redirect_uri=回调页面地址，appid，response_type=code scope=snsapi_base（只能拿到openid）||snsapi_userinfo，state=a-zA-Z0-9（填一个），在最后面必须拼上这个#wechat_redirect，不用带&】进入到一个授权登录页面
			授权之后就会回调返回一个带code参数的页面，并使用这个code立即调用后端接口换取session_token和用户必备的openid等信息就ok
		 -->
		 <!-- 
			扫码：wx.config({该填的信息，包括appid等})
			// 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
			debug: false,
			// 必填，公众号的唯一标识
			appId: result.appId,
			// 必填，生成签名的时间戳
			timestamp:""+result.timestamp,
			// 必填，生成签名的随机串
			nonceStr:result.noncestr,
			 // 必填，签名，见附录1
			 signature:result.signature,
			 // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
			 jsApiList : [ 'checkJsApi', 'scanQRCode' ]
			 //
			 然后-------------------------
			 wx.error(function(res) {
				 alert("出错了：" + res.errMsg);//这个地方的好处就是wx.config配置错误，会弹出窗口哪里错误，然后根据微信文档查询即可。
			 });
		 
			 wx.ready(function() {
				 wx.checkJsApi({
					  jsApiList : ['scanQRCode'],
					  success : function(res) {
		 
					  }
				 });
		 
				 //点击按钮扫描二维码
				 document.querySelector('#scanQRCode').onclick = function() {
					 wx.scanQRCode({
						 needResult : 1, // 默认为0，扫描结果由微信处理，1则直接返回扫描结果，
						 scanType : [ "qrCode"], // 可以指定扫二维码还是一维码，默认二者都有
						 success : function(res) {
							var result = res.resultStr; // 当needResult 为 1 时，扫码返回的结果
							window.location.href = result;//因为我这边是扫描后有个链接，然后跳转到该页面
						 }
					 });
				 };
		 
			 });

		  -->
	</body>
</html>
