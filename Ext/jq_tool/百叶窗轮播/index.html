<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				list-style: none;
			}
			#baiyechuang-imgturn{
				/*用回原来宽度即可*/
				width: 1000px;
				margin: auto;
				position: relative;
				overflow: hidden;
			}
			ul{
				/*第二个留意地方，要预留多一点宽度*/
				width: 1010px;
				height: 400px;
				background: burlywood;
			}
			li{
				width: 200px;
				height: 100%;
				float: left;
				position: relative;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		<div id="baiyechuang-imgturn">
			<ul>
				<li><img src="img/01.jpg" height="100%"/></li>
				<li><img src="img/2.jpg" height="100%"/></li>
				<li><img src="img/3.jpg" height="100%"/></li>
				<li><img src="img/4.jpg" height="100%"/></li>
				<li><img src="img/5.jpg" height="100%"/></li>
			</ul>
		</div>
		<!--
			//////////////////////////////////////////////////////////
			//////////////////////////////////////////////////////////
		-->
		<script src="../all-jQ/jquery-1.7.2.js"></script>
		<script type="text/javascript">
			var bigli = {'width':600};//1000/10*(5+1)
			$('#baiyechuang-imgturn li').eq(0).css(bigli).siblings().css({'width':100})//1000/10
			$('#baiyechuang-imgturn li').hover(function(){
				$(this).stop().animate(bigli,500).siblings().stop().animate({'width':100},500);//第一个留意地方，stop
			})
		</script>
	</body>
</html>
