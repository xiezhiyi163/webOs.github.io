<!DOCTYPE html>
<html>
	<head>
		<title>时间选择器</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" type="text/css" href="../src/mobile-select-date.css">
	</head>
	<body>
		<input type="text" id="txt_date" value="2014/05/12"/>
		<input type="text" id="txt_date2" value="2014/05/12"/>
		<!--  -->
		<script type="text/javascript" src="../src/zepto.js"></script>
		<script type="text/javascript" src="../src/dialog.js"></script>
		<script type="text/javascript" src="../src/mobile-select-date.js"></script>
		<script>
			var selectDate = new MobileSelectDate();
			selectDate.init({trigger:'#txt_date',min:'1990/01/01',max:'2600/02/11',position:"bottom"});
			var selectDate2 = new MobileSelectDate();
			selectDate2.init({trigger:'#txt_date2',min:'1990/01/01',max:'2600/02/11'});
		</script>
	</body>
</html>
